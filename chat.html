<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
   
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <input type="button" id="btnHello" value="Hello" />
        <ul id="discussion">
        </ul>
    </div>

    <div id="divFocusArea">
        <input id="txt1" type="text"/>
        <input id="txt2" type="text" />
        <input id="txt3" type="text" />
        <input id="txt4" type="text" />
        <input id="txt5" type="text" />
        <input id="txt6" type="text" />
       

    </div>



    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-3.3.1.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <!--<script src="scripts/chat.signalR.js" type="text/javascript"></script>-->
    <!--IE and Edge only support 1 SignalR Hub in 1 times-->


    <script src="scripts/focus.signalR.js" type="text/javascript"></script>

</body>
</html>
